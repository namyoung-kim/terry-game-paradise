<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>암산왕 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- 답 입력 UI (게임 중에만 표시) -->
    <div id="answerBox" style="display:none;">
        <input id="answerInput" type="number" inputmode="numeric" pattern="[0-9\-]*" placeholder="정답 입력"
            autocomplete="off">
        <button id="submitBtn">제출</button>
    </div>

    <script src="game.js"></script>
    <script>
        const GAME_HELP = {
            title: "📖 암산왕 도움말",
            sections: [
                { heading: "🎯 목표", text: "제한 시간 안에 <strong>수학 문제</strong>를 풀어 최고 점수를 노리세요!" },
                { heading: "👆 조작법", list: ["👉 화면에 나오는 수학 문제를 보고 <strong>정답을 입력</strong>", "👉 <strong>제출 버튼</strong> 또는 <strong>Enter</strong>로 답 제출"] },
                { heading: "💡 팁", list: ["연속 정답 시 콤보 보너스!", "난이도는 점점 올라가요", "빠르게 풀수록 높은 점수!"] }
            ]
        };
    </script>
    <script src="../game-help.js"></script>
</body>

</html>
