<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Home Button -->
    <a class="home-btn" href="../../index.html" aria-label="홈으로">🏠</a>

    <!-- Background Orbs -->
    <div class="bg-orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">2048</h1>
        <div class="score-area">
            <div class="score-box">
                <span class="score-label">SCORE</span>
                <span id="currentScore" class="score-value">0</span>
            </div>
            <div class="score-box best">
                <span class="score-label">BEST</span>
                <span id="bestScore" class="score-value">0</span>
            </div>
        </div>
    </header>

    <!-- Board -->
    <div id="boardContainer" class="board-container">
        <div id="board" class="board"></div>
    </div>

    <!-- Overlay (Game Over / Win) -->
    <div id="overlay" class="game-overlay hidden">
        <div class="game-overlay-content">
            <h2 id="overlayTitle" class="overlay-title">GAME OVER</h2>
            <p id="overlayScore" class="overlay-score"></p>
            <div class="overlay-btns">
                <button id="restartBtn" class="game-btn game-btn-primary">다시하기</button>
                <button id="homeBtn" class="game-btn game-btn-info"
                    onclick="location.href='../../index.html'">홈으로</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
<script>
const GAME_HELP = {
    title: "📖 2048 게임 방법",
    sections: [
        { heading: "🎯 목표", text: "숫자 타일을 합쳐 <strong>2048</strong>을 만드세요!" },
        { heading: "👆 조작법", list: ["👉 <strong>상하좌우</strong> 방향키 또는 스와이프로 타일 이동", "👉 같은 숫자가 만나면 <strong>합쳐져서 2배</strong>가 됩니다", "👉 합쳐진 타일은 한 턴에 1번만 합성됩니다"] },
        { heading: "💡 팁", list: ["큰 수를 한쪽 구석에 모으세요", "최대한 한 방향으로 밀어붙이세요", "빈 칸이 없으면 게임 오버!"] }
    ]
};
</script>
<script src="../game-help.js"></script>
</body>

</html>
