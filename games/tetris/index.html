<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>테트리스 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- 모바일 터치 컨트롤 -->
    <div id="touchControls" class="touch-controls hidden">
        <div class="touch-left">
            <button class="touch-btn rotate-btn" data-action="rotate">↻</button>
        </div>
        <div class="touch-right">
            <button class="touch-btn harddrop-btn" data-action="harddrop">⤓</button>
            <div class="touch-row">
                <button class="touch-btn move-btn" data-action="left">◀</button>
                <button class="touch-btn move-btn" data-action="right">▶</button>
            </div>
            <button class="touch-btn drop-btn" data-action="down">▼</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const GAME_HELP = {
            title: "📖 테트리스 도움말",
            sections: [
                { heading: "🎯 목표", text: "블록을 쌓아 <strong>한 줄을 가득 채우면</strong> 제거됩니다!" },
                { heading: "👆 조작법", list: ["👉 <strong>←→</strong>: 블록 좌우 이동", "👉 <strong>↑</strong>: 블록 회전", "👉 <strong>↓</strong>: 빠르게 내리기", "👉 <strong>스페이스바</strong>: 즉시 떨어뜨리기 (하드드롭)"] },
                { heading: "🌟 점수", list: ["1줄 제거: 100점", "2줄 동시: 300점", "3줄 동시: 500점", "4줄 동시 (테트리스!): 800점"] },
                { heading: "💡 팁", list: ["블록이 위까지 쌓이면 게임 오버!", "I자 블록으로 4줄을 한번에 없애보세요", "미리 볼 다음 블록을 확인하고 전략을 세우세요"] }
            ]
        };
    </script>
    <script src="../game-help.js"></script>
</body>

</html>
