<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>테트리스 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- 모바일 터치 컨트롤 -->
    <div id="touchControls" class="touch-controls hidden">
        <div class="touch-row top-row">
            <button class="touch-btn rotate-btn" data-action="rotate">↻</button>
            <button class="touch-btn harddrop-btn" data-action="harddrop">⤓</button>
        </div>
        <div class="touch-row bottom-row">
            <button class="touch-btn move-btn" data-action="left">◀</button>
            <button class="touch-btn drop-btn" data-action="down">▼</button>
            <button class="touch-btn move-btn" data-action="right">▶</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
