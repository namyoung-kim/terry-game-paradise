<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>뱀 게임 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Mobile D-Pad -->
    <div id="dpad" class="dpad-container">
        <div class="dpad-row">
            <button class="dpad-btn" data-dir="up" aria-label="위">▲</button>
        </div>
        <div class="dpad-row">
            <button class="dpad-btn" data-dir="left" aria-label="왼쪽">◀</button>
            <div class="dpad-center"></div>
            <button class="dpad-btn" data-dir="right" aria-label="오른쪽">▶</button>
        </div>
        <div class="dpad-row">
            <button class="dpad-btn" data-dir="down" aria-label="아래">▼</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const GAME_HELP = {
            title: "📖 뱀 게임 도움말",
            sections: [
                { heading: "🎯 목표", text: "먹이를 먹으며 뱀을 <strong>최대한 길게</strong> 키우세요!" },
                { heading: "👆 조작법", list: ["👉 <strong>방향키 (↑↓←→)</strong>로 뱀의 방향 전환", "👉 모바일: 화면의 <strong>방향 버튼</strong> 사용"] },
                { heading: "💡 팁", list: ["자기 몸에 부딪히면 게임 오버!", "벽에 부딪혀도 게임 오버!", "먹이를 먹을수록 뱀이 길어지고 속도가 빨라져요"] }
            ]
        };
    </script>
    <script src="../game-help.js"></script>
</body>

</html>
