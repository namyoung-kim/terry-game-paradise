<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>뱀 게임 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Mobile D-Pad -->
    <div id="dpad" class="dpad-container">
        <div class="dpad-row">
            <button class="dpad-btn" data-dir="up" aria-label="위">▲</button>
        </div>
        <div class="dpad-row">
            <button class="dpad-btn" data-dir="left" aria-label="왼쪽">◀</button>
            <div class="dpad-center"></div>
            <button class="dpad-btn" data-dir="right" aria-label="오른쪽">▶</button>
        </div>
        <div class="dpad-row">
            <button class="dpad-btn" data-dir="down" aria-label="아래">▼</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
