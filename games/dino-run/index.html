<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>공룡 점프 | 태리의 게임천국</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- 모바일 세로모드 회전 안내 오버레이 -->
    <div id="rotate-overlay">
        <div class="rotate-content">
            <div class="rotate-icon">📱</div>
            <p>기기를 가로로 돌려주세요</p>
            <div class="rotate-hint">이 게임은 가로 모드에서 플레이할 수 있습니다</div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // 가로모드 강제 시도
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => { });
        }
    </script>
    <script>
        const GAME_HELP = {
            title: "📖 공룡 점프 도움말",
            sections: [
                { heading: "🎯 목표", text: "장애물을 피하며 <strong>최대한 멀리</strong> 달려보세요!" },
                { heading: "👆 조작법", list: ["👉 <strong>스페이스바/탭</strong>으로 점프", "👉 <strong>아래 방향키</strong>로 숙이기 (높은 장애물 회피)", "👉 모바일에서는 <strong>화면 터치</strong>로 점프"] },
                { heading: "💡 팁", list: ["속도가 점점 빨라지니 미리 준비하세요", "선인장은 점프, 익룡은 숙여서 피하세요", "가로 모드에서 플레이하세요!"] }
            ]
        };
    </script>
    <script src="../game-help.js"></script>
</body>

</html>
